<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='countryflag.css') }}" />
</head>

<body>
    <div id="home">
        <div id="homepage"><a id = "homelink" href = "mockup1.html">HOME</a></div>
    </div>

    <h1>Flags and Countries</h1>
    <hr>
    <div class="body">
        <div class = "country"> 
            <div class="country_info">
                <h2 id="single_title"> {{ name }} </h2>
                <p id="single_continent"> {{ continent }}</p>
                <p id = "single_area"> {{ area }} <sup>2</sup></p>
                <p> Flag Colors</p>
                <ul id = "colorslist"></ul>
                <p> Main hue: {{ mainhue }}</p>
            </div>
            <div class="image_container">
                <img class = "single_image" src = "{{ image }}">
            </div>
        </div>
        

    </div>
    
    

</body>
</html>
